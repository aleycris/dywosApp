    <ion-nav-title>

  <ion-content class="">
    <ion-spinner ng-if="data.loading" class="spinner-on-load"></ion-spinner>
    <div class="row form-wrapper">
      <div class="col">
        <div class="padding center">
          <img src="img/icon.png" />
        </div>
        <form id="loginForm" name="LoginForm" schema="Login" validation-schema>
          <div class="list">
            <ion-input class="item item-input">
              <input aria-label="Ingrese su email" message-id="email-message-error" name="email" ng-model="user.email" placeholder="{{'LOGIN_USERNAME' | translate}}" type="text"/>
            </ion-input>
            <div id="email-message-error" class="center error"></div>
            <ion-input class="item item-input">
                <input aria-label="Ingrese su contraseÃ±a" message-id="password-message-error" name="password" ng-model="user.password" placeholder="{{'LOGIN_PASSWORD' | translate}}" type="password" maxlength="8"/>
            </ion-input>
            <div id="password-message-error" class="center error"></div>
            <br>
            <div class="center">
                <a ui-sref="app.forgot-password">{{'FORGOTPASS' | translate}}</a>
                <ion-toggle ng-model="remember" toggle-class="toggle-balanced">{{'REMEMBERME' | translate}}</ion-toggle>
                <button ng-click="loginEmail(LoginForm)" class="login button button-full button-assertive ink" type="submit" validation-submit="LoginForm"> {{'LOGIN' | translate}}</button>
                <p ng-if="error" class="message error">{{error}}</p>
             <div>
          </div>       
        </form>
      </div>
    </div>
    <div class="padding  center social-login">
        <button class="button button-small button-border icon-left ion-social-facebook button-positive"  ng-click="facebookSignIn()"></button>
        <button class="button button-small button-border icon-left ion-social-googleplus button-assertive" ng-click="googleSignIn()"></button>
    </div>
    <div class="padding center">
        <p> {{'NEEDACCOUNT' | translate}}</p>
            <button  ui-sref="app.signup" class="login button button-calm ink">{{'SIGNUP' | translate}}</button>
          </div>
  </ion-content>
</ion-view>
